<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Django</title>
</head>
<body>
    <h1> Lista de Tarefas: </h1>
 <ul>
    {% for task in task %}
    <li>{{ task.title }} - {% if task.completed %} completa! {% else %} Pendente! </li>
    <a href="{% url 'delete_task' task.id %}">Excluir</a>
        {% endif %} 
    

    {% endfor %}
 </ul>   
 <a href="{% url 'add_task' %}">Adcionar novas Tarefas</a>
</body>
</html>
